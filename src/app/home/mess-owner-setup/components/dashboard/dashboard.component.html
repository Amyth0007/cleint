<div class="dashboard-root">
  <div class="dashboard-header">
    <h1 class="dashboard-title">Owner Dashboard</h1>
  </div>
  <div class="dashboard-content">
    <div class="dashboard-stats">
      <div class="stat-card">
        <div class="stat-number">{{ totalIntentsToday }}</div>
        <div class="stat-label">Total Intents Today</div>
      </div>
      <div class="stat-card thali-intents">
        <div class="stat-label thali-title">Intents By Thalis</div>
        <div class="thali-table">
          <div class="thali-table-header">
            <span>Thali Name</span>
            <span>Total Intents Till Now</span>
          </div>
          <div class="thali-table-row" *ngFor="let thali of intentsByThali">
            <span>{{ thali.name }}</span>
            <span>{{ thali.total }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="dashboard-analytics">
      <div class="analytics-placeholder">
        <span>Other Analytics like Bar Graph or Pie Chart if possible</span>
      </div>
    </div>
  </div>
</div>

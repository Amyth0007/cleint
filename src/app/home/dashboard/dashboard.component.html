<div class="dashboard-container">
  <app-navbar></app-navbar>
  
  <main class="dashboard-content">
    <div class="welcome-section">
      <h1 class="text-3xl font-bold text-emerald-800">Welcome back, {{ userData?.name }}! ðŸ‘‹</h1>
      <p class="text-emerald-600 mt-2">Select your preferred mess location</p>
    </div>

    <div class="flex flex-col lg:flex-row gap-6 mt-8">
      <!-- Mess Locations -->
      <div class="flex-1 bg-white rounded-2xl p-6 shadow-sm border border-emerald-100">
        <h2 class="text-2xl font-bold text-emerald-800 mb-6">Available Locations</h2>
        <div class="space-y-4">
          <div *ngFor="let location of messLocations" 
               class="location-card p-4 rounded-xl border border-emerald-100 hover:border-emerald-300 cursor-pointer transition-all"
               [ngClass]="{'selected': selectedLocation?.id === location.id}"
               (click)="selectLocation(location)">
            <div class="flex items-start justify-between">
              <div>
                <h3 class="text-lg font-semibold text-emerald-800">{{location.name}}</h3>
                <p class="text-emerald-600 mt-1">{{location.description}}</p>
                <div class="flex items-center gap-2 mt-2">
                  <span class="text-sm text-emerald-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span *ngIf="location.routeDistance">{{location.routeDistance}} ({{location.routeDuration}} drive)</span>
                    <span *ngIf="!location.routeDistance">{{location.distance}} km away</span>
                  </span>
                  <span class="text-sm text-emerald-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                    </svg>
                    {{location.rating}}/5
                  </span>
                </div>
              </div>
              <div class="flex items-center justify-center w-6 h-6 rounded-full border-2"
                   [ngClass]="{
                     'border-emerald-500 bg-emerald-500': selectedLocation?.id === location.id,
                     'border-gray-300': selectedLocation?.id !== location.id
                   }">
                <svg *ngIf="selectedLocation?.id === location.id" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Vertical Divider for Desktop -->
      <div class="hidden lg:block w-px bg-emerald-100"></div>

      <!-- Map Component -->
      <div class="flex-1 bg-white rounded-2xl p-6 shadow-sm border border-emerald-100">
        <h2 class="text-2xl font-bold text-emerald-800 mb-6">Location Map</h2>
        <div class="w-full h-[400px] rounded-xl overflow-hidden">
          <!-- Map will be rendered here -->
          <app-map 
            [selectedLocation]="selectedLocation"
            [userLocation]="userLocation"
            (locationSelected)="selectLocation($event)">
          </app-map>
        </div>
      </div>
    </div>
  </main>
</div>

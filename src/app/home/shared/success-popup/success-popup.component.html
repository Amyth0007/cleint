<div class="popup-overlay" *ngIf="isVisible" (click)="onOverlayClick($event)">
  <div class="popup-container">
    <div class="popup-header">
      <div class="success-icon">🎉</div>
      <h2 class="popup-title">{{data.title}}</h2>
    </div>
    
    <div class="popup-content">
      <p class="popup-message">{{data.message}}</p>
      
      <div class="order-id-section" *ngIf="data.showOrderId && data.orderId">
        <div class="order-id-container">
          <span class="order-id-label">Order ID:</span>
          <span class="order-id-value">{{data.orderId}}</span>
        </div>
      </div>
      
      <div class="details-section" *ngIf="data.details && data.details.length > 0">
        <ul class="details-list">
          <li *ngFor="let detail of data.details" class="detail-item">
            {{detail}}
          </li>
        </ul>
      </div>
    </div>
    
    <div class="popup-footer">
      <button 
        type="button" 
        class="close-btn"
        (click)="onClose()">
        Got it! 👍
      </button>
    </div>
  </div>
</div>

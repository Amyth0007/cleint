    <app-auth-layout title="Mess Owner Login">
      <form [formGroup]="loginForm" class="space-y-4">
        <app-auth-input label="Email" placeholder="Email" type="email" [control]="loginForm.controls['email']" />
        <app-auth-input label="Password" placeholder="Password" type="password"
          [control]="loginForm.controls['password']" />

        <app-auth-button [text]="isLoading ? 'Logging in...' : 'Log In'" [onClick]="onSubmit.bind(this)"></app-auth-button>
      </form>

      <span routerLink="/mess-owner/forgot-password" class="mt-4 block text-black font-bold underline cursor-pointer">
        Forgot password?
      </span>

      <app-auth-separator></app-auth-separator>
      <app-auth-social-button iconUrl="icons/google.svg" text="Log In with Google" [onClick]="logInWithGoogle" />
      <app-auth-social-button iconUrl="icons/facebook.svg" text="Log In with Facebook" [onClick]="logInWithFacebook" />

      <div class="text-center text-sm mt-6">
        New to <span class="text-orange-600 font-bold">MessMate</span>?
        <a routerLink="/mess-owner/signup" class="text-black font-bold underline cursor-pointer">Sign Up as Mess Owner</a>
      </div>

      <div class="mt-6">
        <a routerLink="/login" 
           class="block w-full py-2 px-4 bg-orange-100 hover:bg-orange-200 text-orange-800 font-semibold rounded-lg shadow-sm text-center transition-colors">
          Login as User
        </a>
      </div>
    </app-auth-layout>

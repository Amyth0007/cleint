<app-auth-layout title="Reset Password">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <p class="text-gray-600 text-sm mb-6">
            Enter your email address and we'll send you instructions to reset your password.
        </p>

        <app-auth-input label="Email" placeholder="Enter your email" type="email"
            [control]="forgotPasswordForm.controls['email']" />

        <div *ngIf="errorMessage" class="text-red-500 text-sm">
            {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="text-green-500 text-sm">
            {{ successMessage }}
        </div>

        <div class="space-y-4">
            <app-auth-button 
                [text]="isLoading ? 'Sending...' : 'Send Reset Instructions'"
                [onClick]="onSubmit.bind(this)"
                [disabled]="isLoading"
            ></app-auth-button>

            <p class="text-center text-sm text-gray-600">
                Remember your password?
                <a 
                    routerLink="/login" 
                    class="text-orange-600 hover:text-orange-800">
                    Back to Login
                </a>
            </p>
        </div>
    </form>
</app-auth-layout>

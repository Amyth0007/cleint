<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-1">{{ label }}</label>
  <div class="relative">
    <input
      [type]="inputType"
      [placeholder]="placeholder"
      [formControl]="formControl"
      class="w-full px-3 py-2 pr-10 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
    />

    <!-- Eye toggle button -->
    <button
      *ngIf="type === 'password'"
      type="button"
      (click)="toggleVisibility()"
      class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-black"
      tabindex="-1"
    >
      <ng-container *ngIf="showPassword; else eyeClosed">👁️</ng-container>
      <ng-template #eyeClosed>🙈</ng-template>
    </button>
  </div>

  <div *ngIf="control.touched && control.invalid" class="mt-1 text-sm text-red-500">
    <div *ngIf="control.errors?.['required']">{{ label }} is required</div>
    <div *ngIf="control.errors?.['email']">Please enter a valid email</div>
    <div *ngIf="control.errors?.['minlength']">
      {{ label }} must be at least {{ control.errors?.['minlength'].requiredLength }} characters
    </div>
  </div>
</div>

<button
  type="button"
  (click)="onClick()"
  class="flex items-center mb-5 mt-5 w-full border border-black rounded-full py-3 px-4 gap-3 justify-center hover:bg-gray-100 transition"
>
   <!-- Icon container with fixed width for alignment -->
  
    <img [src]="iconUrl" alt="icon" class="w-5 h-5" />
  
  <!-- Text -->
  <span class="text-sm font-medium text-black whitespace-nowrap">{{ text }}</span>
</button>
